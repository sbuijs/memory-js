<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> how good is your MEMORY?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="rocket.png">
</head>

<body>

    <!-- Game start details -->
    <div id="game__details" class="center">
        <h1>Hi! <strong>Wanna play?</strong></h1>
        <h2 class="text-center"> Choose a theme you'd like to play with</h2>
        <div class="intro__themes">
            <a class="button-secondary theme-button mx-auto" data-theme="0" href="">Theme name</a>
            <a class="button-secondary theme-button mx-auto" data-theme="1" href="">Theme name</a>
            <a class="button-secondary theme-button mx-auto" data-theme="2" href="">Theme name</a>
        </div>
    </div>

    <!-- Game content -->
    <div id="game__content" class="center">
        <div class="container-md container-game__content__details">
            <h2>Find the pairs!</h2>
            <div class="container-game__content__details__control">
                <a class="button-secondary reset-button" href="">Restart game</a>
                <p>Found matches: <span id="found-cards">0</span>/<span id="total-cards"></span> cards</p>
            </div>
        </div>

        <div class="container-md">
            <div id="playing-field" class="row">
            </div>
        </div>
    </div>

    <!-- Game end -->
    <div id="game__end" class="center">
        <p><a href="https://giphy.com/gifs/6oMKugqovQnjW">via GIPHY</a></p>
        <iframe src="https://giphy.com/embed/6oMKugqovQnjW" width="480" height="360" frameBorder="0" class="giphy-embed"
            allowFullScreen></iframe>
        <h1>Wanna <strong>try again</strong>?</h1>
        <a class="button-secondary reset-button" href="">Choose game theme</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script src="card.js"></script>
    <script src="cards-script.js"></script>

</body>
